version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: skillmatch-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
      - /app/node_modules
    # Critical: Set ulimits to prevent "too many open files" error
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    # Set security options to allow ulimit changes
    security_opt:
      - no-new-privileges:true
    # Set shm_size to prevent issues
    shm_size: '256mb'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"] || ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - skillmatch-network

networks:
  skillmatch-network:
    driver: bridge

